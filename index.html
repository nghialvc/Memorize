<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Memorize</title>
</head>

<body class="bg-info">
	<div class='container-fluid text-center' style="position:fixed;width:100%;height:100%;background-color:#FFF;z-index:9999;opacity:90%;" id="div_alert">
		<div class="container bg-dark" style=" margin:50px; padding:20px;">
        	<div class="row justify-content-center" style="margin:50px;">
            	<div class="col-6 font-weight-bold text-center text-white" style="font-size:48px;" onclick="chooseLevel(0)">Choose your level:</div>
            </div>
            <div class="row justify-content-center" style="margin:50px;">
            	<div class="col-6 btn btn-info text-white font-weight-bold" style="padding:10px;font-size:36px;" onclick="chooseLevel(0)">Easy</div>
            </div>
            <div class="row justify-content-center" style="margin:50px;">
            	<div class="col-6 btn btn-warning text-white font-weight-bold" style="padding:10px;font-size:36px;" onclick="chooseLevel(1)">Medium</div>
            </div>
            <div class="row justify-content-center" style="margin:50px;">
            	<div class="col-6 btn btn-danger text-white font-weight-bold" style="padding:10px;font-size:36px;" onclick="chooseLevel(2)">Hard</div>
            </div>
        </div>
	</div>
	<div class="container-fluid" style="font-size:36px;">
    	<div class="row justify-content-center" style="font-size:36px;">
        	<div class="col-2 bg-warning nav-item rounded-pill text-center font-weight-bold" style="margin:5px;">Level:</div>
            <div class="col-8 bg-success nav-item rounded-pill text-center font-weight-bold" style="margin:5px;">Score: </div>
            <button class="col-1 bg-danger nav-item rounded-pill text-center" style="margin:5px;" onclick="btn_Back_onclick()" id="btn_back"><img class="img-fluid" src="./media/back.png"/></button>
        </div>
        <div class="row justify-content-center" style="margin-top:50px;">
        	<div class="col-4 text-center bg-secondary font-weight-bold" style="padding:10px;border-radius:10px; font-size:36px;" id="div_timer">00:00:00</div>
        </div>
        <div class="row" style="margin-top:50px;">
        	<div class="container-fluid bg-warning" id="div_table" style="margin:0px 20px 0px 20px;">
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top:50px;" id="div_btn">
        </div>
    </div>
</body>
<script src="./static/js/design.js" type="text/javascript"></script>
<script src="./static/js/event.js" type="text/javascript"></script>
</html>
